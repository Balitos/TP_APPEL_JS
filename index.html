<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS WEB</title>
    <!-- Grix system -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@1.0.0-beta.2/dist/css/grix.min.css">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@1.0.0-beta.2/dist/css/axentix.min.css">
</head>
<body>
    <div class="grix xs1 sm2 gutter-xs4 container" id="wrapper">
        <div class="card shadow-1 rounded-3">
            <div class="card-content">
                <div class="card-header" id="formDiv">
                    <form id="submitForm" action="submit">
                        <h3>Ajoutez une personne : </h3>

                        <input type="text" class="form-control rounded-1" name="inputAddFirstName" id="firstName"
                               placeholder="Prénom">

                        <input type="text" id="lastName" class="form-control rounded-1" name="inputAddLastName"
                               placeholder="Nom">
                        <br>
                        <input type="number" id="age" class="form-control rounded-1" name="inputAddAge" placeholder="Age">
                        <br>
                        <input id="submitButton" type="submit" value="Ajoutez!">
                    </form>
                    <br>
                    <form id="searchForm" action="#">
                        <input type="text" id="searchBarre" name="inputSearchBarre" placeholder="Rechercher un prénom...">
                    </form>
                </div>

            </div>
        </div>
        <div></div>
        <div id="lastDiv" class="grix xs2">
            <button id="validateButton" class="btn viride dark-3 rounded-1 large primary uppercase pos-xs1">Valider
                Signature
            </button>
            <div id="presentNombre">

            </div>
        </div>
        <script src="character.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
